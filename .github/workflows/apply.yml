name: Terraform Apply

on:
  workflow_call:
    inputs:
      tf_version:
        required: true
        type: string
      aws_region:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ inputs.tf_version }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ inputs.aws_region }} \
            --name fastfood-cluster

      - name: Create / Annotate ALB ServiceAccount
        shell: bash
        run: |
          set -e

          ALB_ROLE_ARN="$(terraform output -raw alb_controller_role_arn)"

          echo "ALB Role ARN: ${ALB_ROLE_ARN}"

          kubectl create serviceaccount aws-load-balancer-controller \
            -n kube-system \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl annotate sa aws-load-balancer-controller \
            -n kube-system \
            eks.amazonaws.com/role-arn=arn:aws:iam::009093122732:role/fastfood-cluster-alb-controller \
            --overwrite



      - name: Install / Upgrade AWS Load Balancer Controller
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update

          helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
            --namespace kube-system \
            --create-namespace \
            --set clusterName=fastfood-cluster \
            --set region=${{ inputs.aws_region }} \
            --set vpcId=${{ vars.VPC_ID }} \
            --set serviceAccount.create=false \
            --set serviceAccount.name=aws-load-balancer-controller

      - name: Apply Kubernetes Namespace
        run: kubectl apply -f k8s/namespaces.yaml

      - name: Apply Kubernetes Ingress
        run: kubectl apply -f k8s/ingress.yaml

      - name: Get ALB DNS from Ingress
        id: alb_dns
        run: |
          echo "Waiting for ALB ..."
          sleep 60
          
          ALB_DNS=$(kubectl get ingress fastfood-ingress \
            -n fastfood \
            -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          
          echo "ALB DNS: $ALB_DNS"
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Save ALB DNS in SSM
        run: |
          aws ssm put-parameter \
            --name "/fastfood/alb/dns" \
            --value "${{ steps.alb_dns.outputs.alb_dns_name }}" \
            --type String \
            --overwrite

