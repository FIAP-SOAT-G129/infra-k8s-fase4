name: Terraform Apply Pipeline

concurrency:
  group: terraform-apply-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  fmt-validate:
    uses: ./.github/workflows/fmt-validate.yml
    with:
      tf_version: ${{ vars.TF_VERSION }}

  plan:
    needs: fmt-validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -input=false \
            -out=tfplan

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    needs: plan
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION }}
          terraform_wrapper: false

      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply
        run: |
          terraform apply \
            -input=false \
            -auto-approve \
            tfplan

      - name: Export Terraform Outputs
        run: |
          echo "CLUSTER_NAME=$(terraform output -raw cluster_name)" >> "$GITHUB_ENV"
          echo "ALB_ROLE_ARN=$(terraform output -raw alb_controller_role_arn)" >> "$GITHUB_ENV"
          echo "VPC_ID=$(terraform output -raw vpc_id)" >> "$GITHUB_ENV"

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $CLUSTER_NAME --region ${{ vars.AWS_REGION }}

      - name: Create / Annotate ALB ServiceAccount
        shell: bash
        run: |
          set -e
          kubectl create serviceaccount aws-load-balancer-controller \
            -n kube-system \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl annotate sa aws-load-balancer-controller \
            -n kube-system \
            eks.amazonaws.com/role-arn=$ALB_ROLE_ARN \
            --overwrite

      - name: Install / Upgrade AWS Load Balancer Controller
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update

          helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
            --namespace kube-system \
            --create-namespace \
            --set clusterName="$CLUSTER_NAME" \
            --set region=${{ vars.AWS_REGION }} \
            --set vpcId="$VPC_ID" \
            --set serviceAccount.create=false \
            --set serviceAccount.name=aws-load-balancer-controller

      - name: Deploy FastFood Ingress
        run: |
          helm upgrade --install fastfood-k8s ./helm \
            --namespace fastfood \
            --create-namespace \
